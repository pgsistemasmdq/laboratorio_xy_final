<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reactivos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon.webp" type="image/x-icon">
</head>

<body>
    <header>
        <div class="title">
            <a href="../index.html"><img src="../img/logo.webp" alt="Logo"></a>
            <h1>GESTIÓN DE REACTIVOS</h1>
        </div>
        <div class="date-time" id="dateTime"></div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="../pages/reactivos.html">📦 Reactivos</a>
            <a href="../pages/movimientos.html">🛒 Movimientos</a>
            <a href="../pages/reportes.html">📄 Reportes</a>
            <a href="../pages/tablero.html">📊 Estadísticas</a>
            <div class="divider"></div>
            <a href="../pages/configuracion.html">⚙️ Configuración</a>
        </nav>

        <main class="main-content">
            <h2 id="titulo">ABM Reactivos</h2>
            <div class="form-container">
                <form id="reactivosForm">
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" maxlength="10" placeholder="Autonumerico" disabled>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" placeholder="Descripcion reactivo (Ej. Glucemia)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="proveedor">Proveedor:</label>
                        <div class="input-with-button">
                            <select id="proveedor" disabled>
                                <option value="" disabled selected>Seleccione un proveedor</option>
                            </select>
                            <button type="button" id="agregarProveedor">+</button>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" placeholder="Ej: 50 (Solo Numeros)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="conservarCamara">Conservar en Cámara:</label>
                        <input type="checkbox" id="conservarCamara" disabled>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha Vto:</label>
                        <input type="date" id="fecha" disabled>
                    </div>

                    <!-- Botones Aceptar y Cancelar alineados a la derecha -->
                    <div class="form-actions-inline" id="formAceptarCancelar" style="display: none;">
                        <button type="button" id="aceptarBtn" class="icon-btn">
                            <img src="../img/aceptar.png" alt="Aceptar">
                        </button>
                        <button type="button" id="cancelarBtn" class="icon-btn">
                            <img src="../img/cancelar.png" alt="Cancelar">
                        </button>
                    </div>
                </form>
                <!-- Botones principales -->
                <div class="form-actions">
                    <button type="button" id="agregarBtn">Agregar</button>
                    <button type="button" id="editarBtn" disabled>Editar</button>
                    <button type="button" id="borrarBtn" disabled>Borrar</button>
                </div>

            </div>
            <div class="busqueda-paginacion-container">
                <!-- Controles de búsqueda -->
                <div class="busqueda">
                    <input type="text" id="busqueda" placeholder="Buscar reactivo...">
                    <button type="button" id="buscarReactivo">Buscar</button>
                </div>

            </div>

            <table id="tablaReactivos" class="tablaReactivos">
                <thead>
                    <tr>
                        <th class="col-5">Código</th>
                        <th class="col-40">Descripción</th>
                        <th class="col-20">Proveedor</th>
                        <th class="col-10">Stock</th>
                        <th class="col-5">Cámara</th>
                        <th class="col-10">Fecha</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>

    <footer>
        <div class="contact-info">
            <p>📞 WhatsApp: <a href="https://wa.me/+549223665987" target="_blank">+54 9 223 665987</a></p>
            <p>📧 Email: <a href="mailto:contacto@laboratorioxy.com">contacto@laboratorioxy.com</a></p>
        </div>
        <div class="author-info">
            <p>Desarrollado por <strong>Pablo Gimenez</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../scripts/utilidades.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../clases/Reactivo.js"></script>
    <script src="../clases/Proveedor.js"></script>
    <script src="../api/apiReactivo.js"></script>
    <script src="../api/apiProveedor.js"></script>
    <script src="../api/apiMovimientos.js"></script>
    <script src="../scripts/formreactivos.js"></script>

</body>

</html>
